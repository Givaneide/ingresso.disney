<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/_reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>e-Ticket</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/disneychanel-removebg-preview.png" alt="Logo">
    </header>
    <main class="container">

        <div class="grafismo"></div>
        <h1>𝐜𝐨𝐦𝐩𝐫𝐞 𝐬𝐞𝐮<span> 𝐢𝐧𝐠𝐫𝐞𝐬𝐬𝐨</span></h1>
        <form action="">
            <label class="input-group">
                Escolha o tipo
                <select name="tipo-ingresso" id="tipo-ingresso">
                    <option value="inferior">Cadeira inferior</option>
                    <option value="superior">Cadeira superior</option>
                    <option value="pista">Pista</option>
                </select>
            </label>
            <label class="input-group">Qtde.
                <input type="number" id="qtd" placeholder="00" min="1" max="10">
            </label>
            <button onclick="comprar()" type="button">Comprar</button>
        </form>
        
        <section>
            <h2>Quantidade disponível</h2>

            <ul class="lista">
                <li>Pista<span id="qtd-pista">50</span></li>
                <li>Cadeira superior<span id="qtd-superior">100</span></li>
                <li>Cadeira inferior<span id="qtd-inferior">150</span></li>
                
            </ul>
            
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
